<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>电子邮件系统 v1.0 - 注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>

    <!--  <link rel="stylesheet" href="/assets/css/style.css"> -->
    <link rel="stylesheet" href="/assets/css/loader-style.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/signin.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="/assets/ico/minus.png">
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>

    <div class="container">
        <div class="" id="login-wrapper">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div id="logo-login">
                        <h1>电子邮件系统<span>v1.0</span></h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="account-box">
                        <form role="form"  id="regForm" action="${routepath}member/register">
                            <div class="form-group">
                            	<label for="account">用户名/手机</label>
                                <input type="text" id="account" name="account" class="form-control" value="${account?default('')}">
                            </div>
                            <div class="form-group">
                                <label for="passwd">密码</label>
                                <input type="password" id="passwd" name="passwd" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="checkPasswd">确认密码</label>
                                <input type="password" id="checkPasswd" class="form-control">
                            </div>
                             <button id="reg" class="btn btn-primary btn-block" type="submit">注册</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <p>&nbsp;</p>
        <div style="text-align:center;margin:0 auto;">
            <h6 style="color:#fff;">
            	Copyright(C)2016 jxau.jxy.com All Rights Reserved<br/><br/>
				江西农业大学 版权所有 赣IP备00000001号
			</h6>
        </div>

    </div>
    
    <!-- MAIN EFFECT -->
    <script type="text/javascript" src="/assets/js/preloader.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="/assets/js/app.js"></script>
    <script type="text/javascript" src="/assets/js/load.js"></script>
    <script type="text/javascript" src="/assets/js/main.js"></script>
    <script type="text/javascript" src="/assets/js/map/gmap3.js"></script>
     <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript">
    	var status = '${status!""}';
        $(function () {
        	$("#regForm").submit(function(){
        		var account = $('#account').val();
            	var passwd = $('#passwd').val();
            	var checkPasswd = $('#checkPasswd').val();
            	if(isBlank(account)){
            		alert("请输入用户名或手机号");
            		return false;
            	} 
            	if(isBlank(passwd)){
            		alert("请输入密码");
            		return false;
            	}
            	if(isBlank(checkPasswd)){
            		alert("请输入确认密码");
            		return false;
            	} 
            	if(passwd != checkPasswd){
            		alert("密码不一致");
            		return false;
            	} 
        	});
        	
        	if (status == 1) {
				alert("该用户名或手机号已注册");
			}

        });
    </script>

</body>

</html>
